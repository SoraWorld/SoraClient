group 'org.soraworld'
version '1.0.0'

apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'org.soraworld.soraclient.SoraClient'
    }
}
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-io:commons-io:2.5'
    compile 'com.github.axet:wget:1.3.0'
    compile 'com.google.code.gson:gson:2.7'
    compile 'commons-codec:commons-codec:1.10'
    testCompile 'junit:junit:4.11'
}
